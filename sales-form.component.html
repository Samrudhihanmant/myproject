<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, intial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="sales-form.component.css">
        <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="img\warehouse-management-system.png">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
        <title>Inventory Management System</title>
    </head>
    <style>
     
.sale-form {
  max-width: 500px;
  margin: 20px auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #f9f9f9;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.form-group input,
.form-group select {
  width: 100%;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

.form-actions {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-top: 20px;
}

.form-actions button {
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.form-actions button[type='button'] {
  background-color: #ccc;
}

.form-actions button[type='submit'] {
  background-color: #4CAF50;
  color: white;
}

.form-actions button:hover {
  opacity: 0.8;
}
    </style>
<body>
    <!-- src/app/sale-form/sale-form.component.html -->
<form (ngSubmit)="onSubmit()" class="sale-form">
  <div class="form-group">
    <label for="productName">Product Name</label>
    <input 
      type="text" 
      id="productName" 
      [(ngModel)]="sale.productName" 
      name="productName" 
      required
    >
  </div>
  
  <div class="form-group">
    <label for="customerName">Customer Name</label>
    <input 
      type="text" 
      id="customerName" 
      [(ngModel)]="sale.customerName" 
      name="customerName" 
      required
    >
  </div>
  
  <div class="form-group">
    <label for="amount">Amount</label>
    <input 
      type="number" 
      id="amount" 
      [(ngModel)]="sale.amount" 
      name="amount" 
      required
      min="0"
      step="0.01"
    >
  </div>
  
  <div class="form-group">
    <label for="date">Date</label>
    <input 
      type="date" 
      id="date" 
      [ngModel]="sale.date | date:'yyyy-MM-dd'" 
      (ngModelChange)="sale.date = $event ? new Date($event) : new Date()" 
      name="date" 
      required
    >
  </div>
  
  <div class="form-group">
    <label for="status">Status</label>
    <select id="status" [(ngModel)]="sale.status" name="status" required>
      <option value="completed">Completed</option>
      <option value="pending">Pending</option>
      <option value="cancelled">Cancelled</option>
    </select>
  </div>
  
  <div class="form-actions">
    <button type="button" (click)="onCancel()">Cancel</button>
    <button type="submit" onclick="submit()">Save</button>
  </div>
</form>
<script src="sales.js"></script>
</body>

</html>
