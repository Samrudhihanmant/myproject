<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System</title>
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="img\warehouse-management-system.png">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
  <link rel="stylesheet" href="login.css" type="text/css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    
    <div id="login-error" class="alert error" style="display: none;"></div>
    
    <div class="form-group">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" placeholder="Enter your email">
      <div id="login-email-error" class="error-message" style="display: none;"></div>
    </div>
    
    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter your password">
      <div id="login-password-error" class="error-message" style="display: none;"></div>
    </div>
    
    <button onclick="login()" class="btn">Login</button>
    
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  
  <!-- App scripts -->
  <script src="login.js"></script>
  <script src="auth.js"></script>
</body>
</html>
