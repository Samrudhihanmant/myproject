<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="login.css">
  <title>Inventory Management System</title>
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="img\warehouse-management-system.png">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    
    <div id="signup-error" class="alert error" style="display: none;"></div>
    
    <div class="form-group">
      <label for="signup-username">Username</label>
      <input type="text" id="signup-username" placeholder="Choose a username">
    </div>
    
    <div class="form-group">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="Enter your email">
      <div id="signup-email-error" class="error-message" style="display: none;"></div>
    </div>
    
    <div class="form-group">
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Create a password (min 6 characters)">
      <div id="signup-password-error" class="error-message" style="display: none;"></div>
    </div>
    
    <div class="form-group">
      <label for="signup-confirm-password">Confirm Password</label>
      <input type="password" id="signup-confirm-password" placeholder="Confirm your password">
      <div id="signup-confirm-error" class="error-message" style="display: none;"></div>
    </div>
    
    <button onclick="signUp()" class="btn">Sign Up</button>
    
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  
  <!-- App scripts -->
  <script src="login.js"></script>
  <script src="auth.js"></script>
</body>
</html>
